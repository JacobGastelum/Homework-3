<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 3</title>
</head>
<body>
    <h3>The Program Output:</h3>
    <hr>
    <p id="output"></p>
    <hr>


    <script>
        const output = document.getElementById("output")
        
        // asking for inputs
        const start = parseInt(prompt('Enter a starting value'))
        const step = parseInt(prompt('Enter a increment value'))
        const end = parseInt(prompt('Enter a ending value'))
        
        // error handling
        if (isNaN(start) || isNaN(step) || isNaN(end) || step == 0) {
            
            throw (output.textContent = 'Invalid input, please refresh the page and try again')

        }

        // functions
        function createArray(start, end, step) {
            let array = [];
            for (let i = start; i <=end, step;) {
                array.push(i);
            }
            return array;
        }
        var sum = start + step + end
        var startBinary = Number(Math.abs(start)).toString(2)
        var stepBinary = Number(Math.abs(step)).toString(2)
        var endBinary = Number(Math.abs(end)).toString(2)
    

        // alert('each function ' + output)
        output.innerHTML = 'The generated array is: ' + createArray() + "<br>" + 'The sum is: ' + sum + "<br>" + 'The binary of the elements\' absolute values are: ' + startBinary + ', ' + stepBinary + ', ' + endBinary
    </script>
</body>
</html>
